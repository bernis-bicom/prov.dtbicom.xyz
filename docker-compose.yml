services:
  app:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_PATH: /data/provisioning.db
      COOKIE_SECURE: "1"
    volumes:
      - prov-data:/data

  caddy:
    build:
      context: .
      dockerfile: Caddy.Dockerfile
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "6000:6000"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config

volumes:
  prov-data:
  caddy-data:
  caddy-config:
